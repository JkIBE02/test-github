<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Container */
    nav {
      background: #0d6efd;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Nav Links */
    ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #ffc107;
    }

    /* Mobile Menu Button */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      ul {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background: #0d6efd;
        position: absolute;
        top: 60px;
        right: 2rem;
        padding: 1rem;
        border-radius: 8px;
      }

      ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar">
      <div class="logo">Wekolab</div>
      <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
      <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>

</body>
</html>
